<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>

	<div class= "tempInput">
		<form id="tempForm">
			<input type="number" name="numberInput" id="numberInput"><br>
			<label>Which would you like to convert to?</label>
			<input type="radio" name="tempValue" value="farenheit" id="fToC">Farenheit to Celcius
			<input type="radio" name="tempValue" value="celcius" id="cToF">Celcius to Farenheit<br><br>
			<button type="button" id="convertBtn">Convert</button>
		</form>
	</div>
	
	<div id="tempResult">
		<h2></h2>
	</div><br>

	<input type="button" value="Reset" onclick="clearForm()">

<script type="text/javascript" src="temp.js"></script>
</body>
</html>
